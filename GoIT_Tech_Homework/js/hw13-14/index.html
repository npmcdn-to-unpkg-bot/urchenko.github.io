<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link rel="stylesheet" href="css/reset.css">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head> 
<body>
	<script type="text/html" class="tests-form">
		<div class="wrapper container">
			<form class="test-form row" action="#">
				<h2 class="test-title col-md-12"><%=testTitle %></h2>
				<% for (var i = 0; i < questions.length; i++) { %>
					<div class="question-box col-md-12">
						<h3 class="box-title"><%= i + 1 + ". " + questions[i].title %></h3>
						<% for (var j = 0; j < questions[i].answers.length; j++) { %>
						<label class="answer-label"><input class="answer-chekbox" type="checkbox" data-index="<%= i %>"><%= " " + questions[i].answers[j].text %></label>
						<% } %>
					</div>
				<% } %>
				<input class="test-btn btn btn-primary btn-lg col-md-12" type="submit" value="<%= btnTitle %>">
			</form>
		</div>
	</script>
</body>
</html>
