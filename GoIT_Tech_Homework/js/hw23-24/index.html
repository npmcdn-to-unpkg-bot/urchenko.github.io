<body>
    <script type="text/html" id="wrapper-template">
        <div class="wrapper">
            <h1>todos</h1>
            <div class="controlls-block">
                <div class="controlls">
                    <input type="text" class="item-value" placeholder="What needs to be done?" maxlength="50">
                    <button class="item-add">+</button>
                </div>
                <ul class="item-list"></ul>
            </div>
            <p class="item-tip">Double-click to edit a todo</p>
        </div>
    </script>
    <script type="text/html" id="list-template">
        <% for(var i = 0; i < data.length; i++) {%>
            <li id="<%= i + 1 %>" class="todoitem">
                <label id="<%= i + 1 %>" class="item-label" data-value="<%= data[i] %>"><%= data[i] %></label>
                <span class="item-delete" data-value="<%= data[i] %>">Ã—</span>
                <input id="<%= i + 1 %>" type="text" class="item-new-value" value="">
            </li>
        <% } %>
    </script>
</body>
</html>
