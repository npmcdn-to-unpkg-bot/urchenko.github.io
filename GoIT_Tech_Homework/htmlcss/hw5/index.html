<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouBike</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="head clearfix">
			<div class="ola-block">
				<p>				
					Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
				</p>
			</div>
			<div class="oferta">				
				<img src="img/oferta_img.png" alt="flag">
				<a href="#">Minhas Ofertas</a>
			</div>
			<nav>
				<ul class="menu">
					<li class="menu-item">
						<a class="menu-href" href="#">Meu YouBike</a>
					</li>
					<li class="menu-item">
						<a class="menu-href" href="#">Vender</a>
					</li>
					<li class="menu-item">
						<a class="menu-href" href="#">Forum</a>
					</li>
					<li class="menu-item">
						<a class="menu-href" href="#">Contato</a>
					</li>
					<li class="menu-item">
						<a class="menu-href" href="#">Ajuda</a>
					</li>
				</ul>
			</nav>
		</header><!-- end header -->
		<div class="content">
			<h2 class="content-title">Cadastre-se</h2>			
			<div class="central-form">
				<div class="form-wrapp">
					<div class="social">
						<a href="#"><img src="img/fb.png" alt="fb icon"></a>
					</div>				
					<div class="uo-line">
						<img src="img/uo-line.png" alt="">
					</div>
					<form class="form-block" action="#">
						<input class="form-block-item" type="text" name="first" required="required" placeholder="First Name">
						<input class="form-block-item" type="text" name="last" required="required" placeholder="Last Name">
						<input class="form-block-item" type="email" name="email" required="required" placeholder="Email Address">
						<input class="form-block-item" type="password" name="pass1" required="required" placeholder="Choose Password">
						<input class="form-block-item" type="password" name="pass2" required="required" placeholder="Password Confirm">						
						<div class="checkbox">
							<input id="check" type="checkbox" name="check" required="required">
							<label for="check">Send me Youbike updates and tips</label>							
						</div>
						<div class="btn">
							<input type="submit" value="Create my Account">
						</div>						
					</form><!-- end form-block -->
				</div>
				<div class="foot-text">
					<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>Xiew our Privacy Policy.</p>
				</div>				
			</div><!-- end central-form -->
		</div><!-- end content -->
	</div><!-- end wrapper -->
</body>
</html>
